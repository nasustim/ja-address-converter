name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version_file: .tool-versions
          cache: npm
      - run: npm ci
      - name: test
        run: npm run test
      - name: build
        run: npm run build
